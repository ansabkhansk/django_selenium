<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> {% block title %} Document {% endblock %}</title>
    <style>
        .is-hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <div id="header" name="header" class="header">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2 text-center">Selenium Assignment</h1>
                    <hr class="mt-0 mb-4">
                </div>
            </div>
        </div>
    </header>
    <div id="content" name="content" class="main">
        <div class="row justify-content-center">
            <div class="col-8">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand">{% block heading %}{% endblock %}</a>
                        {% block search %}
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="listSearch">
                        </form>
                        {% endblock %}
                    </div>
                </nav>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let lists = document.getElementById('myList').getElementsByTagName('li')
        window.onload = function () {
            document.getElementById('listSearch').addEventListener("keyup", function liveSearch() {
                let search_query = document.getElementById("listSearch").value;
                for (var i = 0; i < lists.length; i++) {
                    if (lists[i].innerText.toLowerCase()
                        .includes(search_query.toLowerCase())) {
                        lists[i].classList.remove("is-hidden");
                    } else {
                        lists[i].classList.add("is-hidden");
                    }
                }
            }); 
        }
    </script>
</body>
</html>
